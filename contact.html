<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nature Positive Initiative</title>
    <style>
        /* Existing styles from your original file */
        :root{
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: 0.3s ease;
            --light-bg: #F5F5F5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, sans-serif;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #95D600;
            border-radius: 10px;
        }
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            overflow-x: hidden;
            background-color: #fafafa;
        }
        .container {
            max-width: 1180px;
            margin: 0 auto;
            padding: 2px;
        }

        /* Header Styles */
        header {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: white;
            padding: 1.2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: bold;
            color: black;
            margin-top: -20px;
        }

        .logo span.highlight {
            color: #95D600;
            margin-left: 178px;
        }
        .logo span.margin{
            margin-left: 150px;
            color: black;
        }
        .logo span.pos{
            margin-left: -32px;
        }

        .logo img {
            height: 90px;
            margin-bottom:-70px;
            margin-right: 35px;
        }

        /* Navigation Styles */
        #menu-btn,
        #mobile-nav-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        #mobile-nav {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            padding: 2rem;
            transition: right var(--transition);
            box-shadow: var(--shadow);
        }

        #mobile-nav.active {
            right: 0;
        }

        #mobile-nav ul {
            list-style: none;
            margin-top: 3rem;
        }

        #mobile-nav a {
            display: block;
            padding: 1rem 0;
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            border-bottom: 1px solid #eee;
        }

        /* Footer Styles */
        .footer {
            background: #444;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: #95D600;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        /* Form Styles */
        .form-section {
            margin-top: 120px;
            padding: 60px 20px;
            background: linear-gradient(135deg, #f7fee7 0%, #ffffff 100%);
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .form-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #95D600;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .checkbox-group {
            margin: 20px 0;
        }

        .submit-button {
            background: linear-gradient(90deg, #84cc16 0%, #65a30d 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(132,204,22,0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="ecot.html" class="logo">
                <img src="images\pexels-1609538911-29206213.jpg" alt="Nature Positive Logo">
                <span class="pos"><strong>POSITIVE</strong></span><br/>
                <span class="highlight"><i>ECO</i></span><br/>
                <span class="margin"><strong>TOURISM</strong></span>
            </a>
            <button id="menu-btn" aria-label="Open menu">MENU ☰</button>

            <nav id="mobile-nav" aria-label="Main navigation">
                <button id="mobile-nav-close" aria-label="Close menu">×</button>
                <ul>
                    <li><a href="HOME.html">HOME</a></li>
                    <li><a href="metrics.html">STATE OF NATURE METRICS</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h1 class="form-title">Contact Us</h1>
            <p class="form-subtitle">Join us in our mission to promote sustainable and responsible tourism</p>
            
            <form id="contactForm" action="#" method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input">
                </div>

                <div class="form-group">
                    <label for="subject" class="form-label">Subject *</label>
                    <select id="subject" name="subject" class="form-input" required>
                        <option value="">Select a subject</option>
                        <option value="general">General Inquiry</option>
                        <option value="partnership">Partnership Opportunities</option>
                        <option value="volunteer">Volunteering</option>
                        <option value="support">Support</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Your Message *</label>
                    <textarea id="message" name="message" class="form-textarea" required></textarea>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to our newsletter for updates on eco-tourism initiatives</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions *</label>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="copyright">
            <p>Copyright © 2024 Nature Positive</p>
            <p>The Nature Positive Initiative is a project of Rockefeller Philanthropy Advisors</p>
        </div>
        <div class="social-links">
            <a href="#" class="social-icon" aria-label="LinkedIn">in</a>
            <a href="#" class="social-icon" aria-label="Twitter">X</a>
            <a href="#" class="social-icon" aria-label="YouTube">YT</a>
        </div>
    </footer>

    <script>
        // Mobile navigation
        const menuBtn = document.getElementById('menu-btn');
        const mobileNav = document.getElementById('mobile-nav');
        const closeBtn = document.getElementById('mobile-nav-close');

        menuBtn.addEventListener('click', () => {
            mobileNav.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            mobileNav.classList.remove('active');
        });
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const currentScroll = window.pageYOffset;

            if (currentScroll <= 0) {
                header.style.transform = 'translateY(0)';
                return;
            }

            if (currentScroll > lastScroll) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            lastScroll = currentScroll;
        });

        // Form validation and submission
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! We will get back to you soon.');
            form.reset();
        });
    </script>
</body>
</html>
